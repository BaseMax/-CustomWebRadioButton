<!DOCTYPE html>
<html>
	<head>
		<title>Sample Radio Button</title>
		<link rel="stylesheet" type="text/css" href="radiobutton.css">
	</head>
	<body>
		<label class="radiobutton_container">
			Max
			<input name="type" type="radio">
			<span class="radiobutton_mark"></span>
		</label>
			
		<label class="radiobutton_container">
			Alex
			<input name="type" type="radio">
			<span class="radiobutton_mark"></span>
		</label>
		
		<label class="radiobutton_container">
			Jardson
			<input name="type" type="radio">
			<span class="radiobutton_mark"></span>
		</label>

		<label class="radiobutton_container">
			Mateo
			<input name="type" type="radio" checked="checked">
			<span class="radiobutton_mark"></span>
		</label>
		
		<label class="radiobutton_container">
			Bubu
			<input name="type" type="radio">
			<span class="radiobutton_mark"></span>
		</label>
	</body>
</html>
